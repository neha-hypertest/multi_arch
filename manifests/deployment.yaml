apiVersion: apps/v1
kind: Deployment
metadata:
  name: multi-arch-deployment
  namespace: multi-arch
spec:
  selector:
    matchLabels:
      app: multi-arch
  replicas: 1
  template:
    metadata:
      labels:
        app: multi-arch
    spec:
      containers:
        - name: multi-arch
          image: nehahypertest/multi-arch-test:51
          ports:
            - containerPort: 3000
